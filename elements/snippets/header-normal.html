<div class="header-normal header-white flex align-center justify-between container">
    <a class="logo" href="{{ store.url }}">
        {% if settings.logo_dark %}<img src="{{ asset(settings.logo_dark) }}" alt="{{ store.name }}">{% endif %}
        {% if 'home' in pages.current %}
        <h1 class="title-store">{{ store.name }}</h1>
        {% else %}
        <div class="title-store">{{ store.name }}</div>
        {% endif %}
	</a>
	<form class="search-header" action="{{ links.search }}" method="get" data-search="suggestion">
		<input type="hidden" name="loja" value="{{ store.id }}">
		<input class="input-search" placeholder="o que procura hoje?" spellcheck="false" autocomplete="off" autocorrect="off" data-input="suggestion" type="text"  name="palavra_busca">
		<button class="button-search">
			<svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" >
				<path d="M495,466.2L377.2,348.4c29.2-35.6,46.8-81.2,46.8-130.9C424,103.5,331.5,11,217.5,11C103.4,11,11,103.5,11,217.5   S103.4,424,217.5,424c49.7,0,95.2-17.5,130.8-46.7L466.1,495c8,8,20.9,8,28.9,0C503,487.1,503,474.1,495,466.2z M217.5,382.9   C126.2,382.9,52,308.7,52,217.5S126.2,52,217.5,52C308.7,52,383,126.3,383,217.5S308.7,382.9,217.5,382.9z"></path>
			</svg>
		</button>
	</form>
	<div class="right-options flex align-center">
		<div class="account flex align-center">
			<svg class="icon-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.32 15.32">
				<path d="M10.341 9.447a5.04 5.04 0 0 0 2.426-4.341 5.107 5.107 0 1 0-10.213 0 5.04 5.04 0 0 0 2.425 4.341A7.894 7.894 0 0 0 0 15.32h1.277a6.543 6.543 0 0 1 12.767 0h1.276a7.688 7.688 0 0 0-4.979-5.873zM3.83 5.107a3.83 3.83 0 1 1 3.83 3.83 3.841 3.841 0 0 1-3.83-3.83z" data-name="Caminho 70"/>
			</svg>
			<span class="uppercase">Minha Conta</span>
			<svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 451.847 451.847">
				<path d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751   c12.354-12.354,32.388-12.354,44.748,0l171.905,171.915l171.906-171.909c12.359-12.354,32.391-12.354,44.744,0   c12.365,12.354,12.365,32.392,0,44.751L248.292,345.449C242.115,351.621,234.018,354.706,225.923,354.706z"></path>
			</svg>
			<div class="modal-white tray-hide" data-logged-user="false">
				<a class="link-modal botao-commerce" href="{{ links.login }}">Entrar</a>
				<span class="step"><span class="bg">ou</span></span>
				<a class="register" href="{{ links.register }}">Cliente novo? Cadastre-se</a>
			</div>
			<div class="modal-white tray-hide" data-logged-user="true">
				<a class="link-modal botao-commerce" href="{{ links.central }}">Minha conta</a>
				<span class="step"><span class="bg">ou</span></span>
				<a class="register" href="{{ links.logout }}">Sair</a>
			</div>
		</div>
		<div class="cart-header flex align-center">
			<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.593 24">
				<path d="M91.725,4.154a4.429,4.429,0,0,0-8.841,0H79.008V24H95.6V4.154ZM87.3,1.406a3.027,3.027,0,0,1,3.01,2.747h-6.02A3.027,3.027,0,0,1,87.3,1.406Zm6.89,21.188H80.414V20.817h13.78v1.777Zm0-3.183H80.414V5.56h2.461V7.177h1.406V5.56h6.047V7.177h1.406V5.56h2.461Z" transform="translate(-79.008)"/>
			</svg>
			<span class="number" data-cart="amount"></span>
		</div>
	</div>
</div>
