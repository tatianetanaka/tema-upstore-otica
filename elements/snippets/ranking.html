{% set arrayRating = [1,2,3,4,5] %}
{% for rating in arrayRating %}
    {% if nota.rating >= rating %}
        <div class="icon active"></div>
    {% else %}
        <div class="icon"></div>
    {% endif %}
{% endfor %}
{% if total %}
<span class="total">{{ nota.count }} {{ nota.count == 1 ? 'Opini&atilde;o' : 'Opini&otilde;es' }}</span>
{% endif %}
